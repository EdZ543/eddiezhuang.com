    name: title
    label: Title
    description: An epic title for your project
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
    description: Describe that epic project!
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
    description: A nice little preview image of your creation.
  - name: live
    type: text
    config:
      required: false
    label: Live
    description: Link to the live project, let the user try it out!
  - name: code
    type: text
    config:
      required: false
    label: Code
    description: Link to the code of the project, the github, for those employers
      to gawk at
